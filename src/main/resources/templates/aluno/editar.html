<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="content-wrapper" th:fragment="conteudo">
		<div class="row">

			
			<div class="col-md-12 grid-margin">
				<div id="divAlerta"></div>
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<h4 class="font-weight-bold mb-0">Cadastrar novo aluno</h4>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Formulário de registro</h4>
						<p class="card-description">*Todos os campos são <code>obrigatórios</code></p>
						<form th:action="@{/aluno/alterar/{id}(id = ${aluno.id})}" method="POST" class="forms-sample">
							<div class="form-group row">
								<label for="nome" class="col-sm-3 col-form-label">Nome Completo</label>
								<div class="col-sm-9">
									<input type="text" name="nome" id="nome" th:value="${aluno.nome}" class="form-control" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="rg" class="col-sm-3 col-form-label">RG</label>
								<div class="col-sm-9">
									<input type="text" name="rg" id="rg" th:value="${aluno.rg}" class="form-control" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="cpf" class="col-sm-3 col-form-label">CPF</label>
								<div class="col-sm-9">
									<input type="text" name="cpf" id="cpf" th:value="${aluno.cpf}" class="form-control" required>
								</div>
							</div>
							<div class="form-group row">
								<label for="email" class="col-sm-3 col-form-label">E-mail</label>
								<div class="col-sm-9">
									<input type="email" name="email" id="email" th:value="${aluno.email}"  required class="form-control">
								</div>
							</div>
							<button type="submit" class="btn btn-primary mr-2">Enviar</button>
							<button class="btn btn-light" type="reset">Cancelar</button>
                        </form>
					</div>
				  </div>
			</div>
		</div>
	</div>  
</html>
