<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="conteudo">
	<div class="row">
		<div class="col-md-12 grid-margin">
			<div class="d-flex justify-content-between align-items-center">
				<div>
                    <h4 class="font-weight-bold mb-0">Ver documento DC<span th:text="${T(java.lang.String).format('%05d', documento.idRelatorio)}"></span>
                        - Aluno <span th:text="${documento.aluno.nome}"></span>
                    </h4>
				</div>
			</div>
		</div>
	</div> 

	<div class="row">
		<div class="col-md-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<p class="card-title mb-0">Documentação Recente</p>
					<div class="table-responsive" style="padding: 15px;">
						<img width="100%" th:src="@{data:image/png;base64, {id}(id = ${documento.imagem})}">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</html>
