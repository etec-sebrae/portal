<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="content-wrapper" th:fragment="conteudo">
		<div class="row">
			<div class="col-md-12 grid-margin">
				<div class="d-flex justify-content-between align-items-center">
					<div>
						<h4 class="font-weight-bold mb-0">Solicitações</h4>
					</div>
				</div>
			</div>
		</div>
	
		<div class="row">
			<div class="col-md-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
					  <p class="card-title mb-0">Solicitações Recentes</p>
					  <div class="table-responsive">
						<table class="table table-hover">
						  <thead>
							<tr>
							  <th>Nome</th>
							  <th>Tipo</th>
							  <th>Status</th>
							  <th>Ação</th>
							</tr>
						  </thead>
						  <tbody>
							<tr th:each="solicitacao : ${solicitacoes}">
								<td><span th:text="${solicitacao.Aluno}"></span></td>
								<td><span th:text="${solicitacao.Documento}"></span></td>
								<td><span th:text="${solicitacao.Status}"></span></td>
								<!--<td th:switch="${#lists.size(teacher.courses)}">
									<span th:case="'0'">NO COURSES YET!</span>
									<span th:case="'1'" th:text="${teacher.courses[0]}"></span>
									<div th:case="*">
										<div th:each="course:${teacher.courses}" th:text="${course}"/>
									</div>
								</td>-->
								<td>
									<button type="button" class="btn btn-success btn-icon-text btn-sm">
										<i class="ti-check btn-icon-prepend"></i>                                                    
										Concluir
								  	</button>
								</td>
							</tr>
						</tbody>
						</table>
					  </div>
					</div>
				  </div>
			</div>
		</div>
	</div>  
</html>
