<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<div class="content-wrapper" th:fragment="conteudo">
		<div class="row">
			<div class="col-md-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
					  <p class="card-title mb-0">Solicitações Recentes</p>
					  <div class="table-responsive">
						<table class="table table-hover">
						  <thead>
							<tr>
							  <th>Nome</th>
							  <th>Tipo</th>
							  <th>Status</th>
							  <th>Ação</th>
							</tr>
						  </thead>
						  <tbody>
						  <tr th:each="i : ${img}">	
								<img  th:src="{'data:image/png;base64,'+${i.imgaem}}"/>						
							</tr>
						</tbody>
						</table>
					  </div>
					</div>
				  </div>
			</div>
		</div>
	</div>  
</html>
