<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="conteudo">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="font-weight-bold mb-0">Central de operadores</h4>
                </div>
                <div>
                    <a class="btn btn-primary btn-icon-text btn-rounded" th:href="@{/administracao/operadores/novo}">
                        <i class="ti-plus btn-icon-prepend"></i>Novo Operador
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-0">Lista de operadores</p>
                    <div class="table-responsive">
                        <div style="padding: 15px;">
                            <table class="table display nowrap" style="width:100%" id="table_operadores">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CPF</th>
                                        <th>Perfil</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="operadores : ${operadores}">
                                        <td><span th:text="${operadores.nome}"></span></td>
                                        <td><span th:text="${operadores.cpf}"></span></td>
                                        <td>
                                            <span th:if="${operadores.usuario.perfil == 'ROLE_ADMIN'}">Administrador</span>
                                            <span th:if="${operadores.usuario.perfil == 'ROLE_USER'}">Usuário</span>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-icon-text btn-sm">
                                                <i class="ti-write btn-icon-prepend"></i>
                                                Editar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $('#table_operadores').DataTable({
                responsive: true
            });
        });
    </script>
</div>

</html>
