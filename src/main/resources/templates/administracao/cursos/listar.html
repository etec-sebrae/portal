<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="content-wrapper" th:fragment="conteudo">
    <div class="row">
        <div class="col-md-12 grid-margin">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h4 class="font-weight-bold mb-0">Cursos</h4>
                </div>
                <div>
                    <a class="btn btn-primary btn-icon-text btn-rounded" th:href="@{/administracao/cursos/novo}">
                        <i class="ti-plus btn-icon-prepend"></i>Novo Curso
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <p class="card-title mb-0">Registro de cursos</p>
                    <div class="table-responsive">
                        <div style="padding: 15px;">
                            <table class="table display nowrap" style="width:100%" id="table">
                                <thead>
                                    <tr>
                                        <th>Cod</th>
                                        <th>Curso</th>
                                        <th>Descrição</th>
                                        <th>Ação</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="cursos : ${cursos}">
                                        <td><span th:text="${cursos.id}"></span></td>
                                        <td><span th:text="${cursos.nome}"></span></td>
                                        <td><span th:text="${cursos.descricao}"></span></td>
                                        <td>
                                            <button type="button" class="btn btn-warning btn-icon-text btn-sm">
                                                <i class="ti-write btn-icon-prepend"></i>
                                                Editar
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
